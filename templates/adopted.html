{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
  %}
  <div class="row">
    <h1>Home</h1>
    <a href="/pets/add" class="btn btn-primary m-2" role="button">Add pet</a>
  </div>
  
  {% if pets %}
  <div class="container d-flex flex-row ">
    {% for pet in pets %}
    <div class="card m-2" style="width: 18rem;">
      <img src="{{pet.photo_url}}" class="card-img-top" alt="{{pet.name}}" />
      <div class="card-body">
        <a href="/pets/{{pet.id}}"><h1 class="card-title mb-0">{{pet.name}}</h1></a>
        <h6 class="mb-0">
          {%if pet.available%}
            <span class="badge badge-success">Is available
          {%else%}
            <span class="badge badge-danger">Is adopted
          {%endif%}
        </span></h6>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {% endif %} {% endblock %}
